<div *ngFor="let form of formList">
    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{form.created_at}}</h5>
                            <h6 class="card-title">{{form.rating}}</h6>
                            <h6 class="card-title">{{form.comment}} </h6>
                            <p class="card-text">{{form.match_description}}</p>
                        </div>
                  
    

    </div>
  </div>
