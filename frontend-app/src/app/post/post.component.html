<div *ngFor="let postDetail of postList">
  <div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <!-- Card -->
          <div class="card">
            <div class="card-header">
              <!-- User Profile Picture -->
              <img src="assets/football.svg" alt="User's Profile Picture" class="img-fluid rounded-circle" width="40">
              <!-- User Name -->
              <span class="ml-2">{{postDetail.post.title}}</span>
            </div>
            <div class="card-body">
              <!-- Post Content -->
              <p>{{postDetail.post.description}}</p>
            </div>
            <div class="card-footer">
              <!-- Like and Comment Buttons -->
              <button class="btn btn-primary"><i class="fa fa-thumbs-up"></i> Like</button>
              <button class="btn btn-secondary ml-2"><i class="fa fa-comment"></i> Comment</button>
            </div>
          </div>
  
          <!-- Comments Section -->
        </div>
      </div>
    </div>
  
    <!-- Add Bootstrap and Font Awesome JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </div>
</div>
