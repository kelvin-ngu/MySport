<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter a title">
        </div>

        <div class="form-group">
            <label for="options">Select an option</label>
            <select class="form-control" id="options">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="feelings">Feelings</label>
            <textarea class="form-control" id="feelings" rows="4" placeholder="Enter your feelings"></textarea>
        </div>

        <div class="form-group">
            <label for="entry">Entry</label>
            <input type="text" class="form-control" id="entry" placeholder="Enter an entry">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
