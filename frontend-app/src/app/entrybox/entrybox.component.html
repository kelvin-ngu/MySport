<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter a title">
        </div>

        <div class="form-group">
            <label for="options">What did you get up to today?</label>
            <select class="form-control" id="options" placeholder="Choose...">
                <option value="option0">Choose...</option>
                <option value="option1">Game</option>
                <option value="option2">Training</option>
                <option value="option3">Rest Day</option>
            </select>
        </div>

        <div class="form-group">
            <label for="feelings">Feelings: </label>
            <input type="text" class="form-control" id="entry" placeholder="How have you been feeling today?">
        </div>

        <div class="form-group">
            <label for="entry">Entry: </label>
            <textarea class="form-control" id="feelings" rows="4" placeholder=" "></textarea>
        </div>



        <button type="submit" class="btn btn-info" href="/mygame">Submit</button>
    </form>
</div>
