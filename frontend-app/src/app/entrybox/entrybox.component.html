<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input #title type="text" class="form-control" id="title" placeholder="Enter a title">
        </div>

        <div class="form-group">
            <label for="options">What did you get up to today?</label>
            <select #get_up class="form-control" id="options" placeholder="Choose...">
                <option value="option0">Choose...</option>
                <option value="option1">Game</option>
                <option value="option2">Training</option>
                <option value="option3">Rest Day</option>
            </select>
        </div>

        <div class="form-group">
            <label for="feelings">Feelings: </label>
            <input #feelings type="text" class="form-control" placeholder="How have you been feeling today?">
        </div>

        <div class="form-group">
            <label for="entry">Entry: </label>
            <textarea #entry class="form-control" rows="4" placeholder=" "></textarea>
        </div>

        <div class="form-group">
            <label for="options">Make Public?</label>
            <select #get_up class="form-control" id="options" placeholder="Choose...">
                <option value="option0">Public</option>
                <option value="option1">Private</option>
            </select>
        </div>

        <button type="button" class="btn btn-info" onclick="postEntry(title.value, get_up.value, feelings.value, entry.value)">Submit</button>
    </form>
</div>
