<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Create Post Form -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create Post</h5>
            <form>
              <div class="form-group">
                <!-- User Profile Picture -->
                <img src="assets/football.svg" alt="User's Profile Picture" class="img-fluid rounded-circle" width="40">
                <textarea #titlebox [value] = "title" class="form-control mt-2" rows="1"></textarea>
                <!-- Post Content Input -->
                <textarea #contentbox [value] = "content" class="form-control mt-2" rows="4"></textarea>
              </div>
              <!-- Post Button -->
              <button type="button" class="btn btn-primary" (click)="postPost(titlebox.value, contentbox.value)">Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap and Font Awesome JS scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
